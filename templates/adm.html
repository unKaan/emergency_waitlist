{% extends 'base.html' %}

{% block content %}
<h2>Admin Panel</h2>
<form method="post" action="{{ url_for('adm') }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="severity">Severity:</label>
    <input type="number" id="severity" name="severity" min="1" max="10" required>

    <label for="wait_time">Wait Time (minutes):</label>
    <input type="number" id="wait_time" name="wait_time" min="0" required>

    <button type="submit">Add Patient</button>
</form>

<h3>All Patients</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Severity</th>
        <th>Wait Time (minutes)</th>
    </tr>
    </thead>
    <tbody>
    {% for patient in patients %}
    <tr>
        <td>{{ patient[1] }}</td>
        <td>{{ patient[2] }}</td>
        <td>{{ patient[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
