{% extends 'base.html' %}

{% block content %}
<h2>Current Patients</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Severity</th>
        <th>Wait Time (minutes)</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.severity }}</td>
        <td>{{ patient.wait_time }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
