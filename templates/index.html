{% extends 'base.html' %}

{% block content %}
<h2>Current Patients</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Severity</th>
        <th>Wait Time (minutes)</th>
    </tr>
    </thead>
    <tbody>
    {% for patient in patients %}
    <tr>
        <td>{{ patient[1] }}</td>
        <td>{{ patient[2] }}</td>
        <td>{{ patient[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
